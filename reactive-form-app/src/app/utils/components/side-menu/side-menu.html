<h2> Pages </h2>
<hr>

<h3 class="mt-3"> Reactive </h3>
<ul class="list-group">

    @for (item of reactiveMenu; track $index) {

    <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item">{{item.title}}</li>

    }

  
</ul>

<h3 class="mt-3">Auth</h3>
<ul class="list-group">

    @for (item of authMenu; track $index) {

    <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item">{{item.title}}</li>

    }

  
</ul>

<h3 class="mt-3">Countries</h3>
<ul class="list-group">

    @for (item of countryMenu; track $index) {

    <li [routerLink]="item.route" routerLinkActive="active" class="list-group-item">{{item.title}}</li>

    }

  
</ul>
