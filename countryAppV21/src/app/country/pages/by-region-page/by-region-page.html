<country-search-input placeHolder="Search by capital"/>

<h1 class="text-2xl">For Region</h1>
<h3 class="flex-col"> Selection a region:</h3>

<section class="row mt-2">
    <div class="flex-col">
        @for (region of regions; track region) {

<button class="btn btn-outline mr-2" 
(click)="selectRegion(region)"
[class.btn-primary]="region === selectedRegion()"
>{{region}}</button>

        }
    </div>
</section>


<country-list [countries]="countryResource.value() ?? []"
[errorMessage]="countryResource.error() "
[isEmpty]="countryResource.value()?.length === 0"
[isLoading]="countryResource.isLoading()"
/>
