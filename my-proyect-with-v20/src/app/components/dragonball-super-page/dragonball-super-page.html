<h1>Dragonball Super Page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h1>Agregar: {{name()}}</h1>

        <input type="text" placeholder="Nombre " class="form-control mb-2" [value]="name()"
            (change)="name.set(txtName.value)" #txtName />
        <input type="number" placeholder="Poder " class="form-control mt-2" [value]="power()"
            (input)="power.set(+txtPower.value)" #txtPower />
        <button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>

    </div>

    <div class="col-12 col-sm-6">
        <h2>Lista de personajes</h2>
        <ul>

            @for (character of characteres(); track character.id; let idx= $index) {
            @if (character.power > 500) {
            <li>
                <span>{{idx+1}} {{character.name}} </span>
                <strong [class.text-danger]="character.power > 9000" [class.text-primary]="character.power <= 9000">
                    {{character.power}} </strong>

            </li>
            }
            }
        </ul>
    </div>

</section>
